<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>G·ª≠i Pina c·ªßa anh üíï</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#ffe2ee;
  --bg2:#fff1f7;
  --hot:#ff2f7a;
  --shadow: 0 18px 45px rgba(0,0,0,.10);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:"Baloo 2",sans-serif;
  background:linear-gradient(180deg,var(--bg1),#fff);
}

/* ===== APP ===== */
.app{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== INTRO ===== */
.intro{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

/* ===== GIFT ===== */
.gift{
  position:relative;
  width:260px;
  aspect-ratio:1/1;
  cursor:pointer;
  animation:float 2.2s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

.lid{
  position:absolute;
  top:6%;
  left:6%;
  right:6%;
  height:28%;
  background:#ffd6e7;
  border-radius:18px;
  transform-origin:12% 90%;
  z-index:5;
}

.box-base{
  position:relative;
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:62%;
  background:linear-gradient(180deg,#ffd1e2,#ffb9d3);
  border-radius:20px;
  overflow:hidden;
  box-shadow:var(--shadow);
  z-index:1;
}

.box-base::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(450px 200px at 50% 10%,rgba(255,255,255,.55),transparent 60%);
  z-index:1;
}

/* ribbon */
.ribbon-v,.ribbon-h{
  position:absolute;
  background:#ff4f8f;
  z-index:2;
}
.ribbon-v{top:0;bottom:0;left:50%;width:18%;transform:translateX(-50%)}
.ribbon-h{left:0;right:0;top:43%;height:12%}

/* =========================
   ‚≠ê IMAGE ‚Äì CINEMATIC FIX
========================= */
.gift-image{
  position:absolute;
  bottom:18%;
  left:50%;
  width:70%;
  max-width:160px;
  border-radius:12px;
  z-index:4;
  box-shadow:0 10px 18px rgba(0,0,0,.15);
  pointer-events:none;

  animation:cinematicMove 9s ease-in-out infinite;
  filter:contrast(1.05) brightness(1.05) saturate(1.1);
}

@keyframes cinematicMove{
  0%{
    transform:translateX(-50%) translateY(0) scale(1.05);
  }
  25%{
    transform:translateX(-50%) translateY(-6px) scale(1.08);
  }
  50%{
    transform:translateX(-50%) translateY(-12px) scale(1.12);
  }
  75%{
    transform:translateX(-50%) translateY(-6px) scale(1.08);
  }
  100%{
    transform:translateX(-50%) translateY(0) scale(1.05);
  }
}

/* heart */
.gift-heart{
  position:absolute;
  left:50%;
  bottom:18%;
  transform:translateX(-50%);
  width:46px;height:46px;
  border-radius:14px;
  background:rgba(255,255,255,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5;
}
.gift-heart span{font-size:22px}

/* bow */
.bow{
  position:absolute;
  top:10%;
  left:50%;
  transform:translateX(-50%);
  width:52%;
  height:30%;
  z-index:6;
}
.bow::before,.bow::after{
  content:"";
  position:absolute;
  width:48%;
  height:56%;
  background:#ff2f7a;
  border-radius:22px;
}
.bow::before{left:0;transform:rotate(-18deg)}
.bow::after{right:0;transform:rotate(18deg)}
.knot{
  position:absolute;
  left:50%;top:32%;
  transform:translate(-50%,-50%);
  width:18%;
  height:34%;
  background:#ff2f7a;
  border-radius:999px;
}

/* opening animation */
.gift.opening .lid{
  animation:open 0.7s forwards;
}
@keyframes open{
  to{transform:rotate(-42deg) translate(-14px,-18px)}
}

/* text */
.gift-text{
  font-weight:800;
  font-size:22px;
  text-align:center;
}
.hint{opacity:.7;font-size:14px}

/* ===== CONTENT ===== */
.content{display:none;text-align:center}
.content.show{display:block}
</style>
</head>

<body>
<div class="app">

<section class="intro" id="intro">
  <div class="gift" id="gift" tabindex="0">

    <div class="lid"></div>

    <div class="box-base">
      <div class="ribbon-v"></div>
      <div class="ribbon-h"></div>

      <img src="Cafeee.jpeg" class="gift-image" alt="Cafeeee">

      <div class="gift-heart"><span>üíó</span></div>
    </div>

    <div class="bow"><div class="knot"></div></div>
  </div>

  <div class="gift-text">
    Pina d·ªÖ th∆∞∆°ng<br>
    Anh th∆∞∆°ng pina l·∫Øm √°aaa
  </div>

  <div class="hint">√öm ba la c√πng m·ªü nhaaaa üéÅ</div>
</section>

<section class="content" id="content">
  <h1>G·ª≠i Pina c·ªßa anh üíï</h1>
  <p>Anh y√™u Pina nh√¨u nh√¨u üíó</p>
</section>

</div>

<script>
const gift = document.getElementById("gift");
const intro = document.getElementById("intro");
const content = document.getElementById("content");
let opened=false;

function openGift(){
  if(opened) return;
  opened=true;
  gift.classList.add("opening");

  setTimeout(()=>{
    intro.style.display="none";
    content.classList.add("show");
  },900);
}

gift.addEventListener("click",openGift);
gift.addEventListener("keydown",e=>{
  if(e.key==="Enter"||e.key===" "){
    e.preventDefault();
    openGift();
  }
});
</script>
</body>
</html>
